<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #text{
            width:50%;
        }
    </style>
</head>
<body>
    <!-- <form> -->
        <label>Enter Data Please</label>
        <textarea type="text" name="text"  id="text"></textarea>
        <button id="submit" >Submit</button>
        <div id="cont">

        </div>
    <!-- </form> -->
</body>
<script>
    document.getElementById('submit').addEventListener('click',async (e)=>{
        e.preventDefault()
        console.log(12)
        let value=document.getElementById('text').value
        console.log(value)
        const res=await fetch(`https://arsh-p1.herokuapp.com/gg/${value}`);
        const data = await res.json();
        console.log(data.results);
        document.getElementById('cont').innerHTML=`<p>Diseases :- ${data.results?.Diseases?.join(' ')}<p>
            <p>Drugs :- ${data.results?.Drugs?.join(' ')}<p>
                <p>Symptoms :- ${data.results?.Symptoms?.join(' ')}<p>
                    <p>Tests :- ${data.results?.Tests?.join(' ')}<p>
            `
            
    })
</script>
</html>
